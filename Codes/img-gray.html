<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
  <script async src="libs/opencv.js" type="text/javascript"></script>
</head>
<body>

<h1>モノクロ化</h1>

<div>
  <img id="imageTag" width="360" src="samples/redwood.jpg"/>
  <canvas id="canvasTag" class="placeholder"></canvas>
</div>

<script>
  let imgElem = document.getElementById('imageTag');

  var Module = {
    onRuntimeInitialized: imgProc
  }

  function imgProc() {
    let src = cv.imread(imgElem);
    let dst = new cv.Mat();
    cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
    cv.imshow('canvasTag', dst);
    src.delete();
    dst.delete();
  }
</script>

</body>
</html>
