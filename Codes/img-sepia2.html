<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
  <script async src="libs/opencv.js" type="text/javascript"></script>
</head>
<body>

<h1>変換行列（3×3）を用いた色変換</h1>

<div>
  <img id="imageTag" width="360" src="samples/wiener-rathaus.jpg"/>
  <select id="selectTag">
    <option value="0.393,0.769,0.189,0.349,0.686,0.168,0.272,0.534,0.131">
      セピア調</option>
    <option value="0.299,0.587,0.114,0.299,0.587,0.114,0.299,0.587,0.114">
      モノクロ化</option>
    <option value="0,0,1,0,1,0,1,0,0" selected>
      BGR化</option>
    <option value="0,0,0,0.299,0.587,0.114,0,0,0">
      緑一色</option>
    <option value="0.5,0,0,0,0.5,0,0,0,0.5">
      減光</option>
  </select>
  <canvas id="canvasTag" class="placeholder"></canvas>
</div>

<script>
  let imgElem = document.getElementById('imageTag');
  let selectElem = document.getElementById('selectTag');

  var Module = {
    onRuntimeInitialized: function() {
      selectElem.addEventListener('change', imgProc);
      imgProc();
    }
  }

  function imgProc() {
    let src = cv.imread(imgElem);
    let dst = new cv.Mat();
    let arr = selectElem.value.split(',').map(val => parseFloat(val));
    console.log(`Matrix: ${arr}`);
    let matrix = cv.matFromArray(3, 3, cv.CV_32FC1, arr);
    cv.cvtColor(src, src, cv.COLOR_RGBA2RGB);
    cv.transform(src, dst, matrix);
    cv.imshow('canvasTag', dst);

    [src, dst, matrix].forEach(function(mat) {
      mat.delete();
    })
  }
</script>

</body>
</html>
