<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
  <script async src="libs/opencv.js" type="text/javascript"></script>
</head>
<body>

<h1>リサイズ</h1>

<div>
  <img id="imageTag" width="360" src="samples/pike-st-market.jpg"/>
  <canvas id="canvasTag" class="placeholder"></canvas>
</div>
<div>
  倍率 0.1:
  <input id="rangeTag" type="range" value="1.0" min="0.1" max="2.0" step="0.1"/>
  2.0
  <span id="spanTag" class="currentValue">1.0</span>
</div>

<script>
  let imgElem = document.getElementById('imageTag');
  let canvasElem = document.getElementById('canvasTag');
  let rangeElem = document.getElementById('rangeTag');
  let spanElem = document.getElementById('spanTag');

  var Module = {
    onRuntimeInitialized: function() {
      rangeTag.addEventListener('input', imgProc);
      imgProc();
    }
  }
  function imgProc() {
    let src = cv.imread(imgElem);
    let dst = new cv.Mat();
    let scale = parseFloat(rangeElem.value);
    spanElem.innerHTML = scale.toFixed(1);
    cv.resize(src, dst, new cv.Size(), scale, scale);
    cv.imshow('canvasTag', dst);
    src.delete();
    dst.delete();
  }
</script>

</body>
</html>
