<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
  <script async src="libs/opencv.js" type="text/javascript"></script>
</head>
<body>

<h1>エッジ検出（元画像付き）</h1>

<div>
  <img id="imageTag" width="480" src="samples/cable-car.jpg"/>
  <canvas id="canvasTag" class="placeholder"></canvas>
</div>

<script>
  let imgElem = document.getElementById('imageTag');

  var Module = {
    onRuntimeInitialized: imgProc
  }

  function imgProc() {
    let srcColor = cv.imread(imgElem);
    let edge = new cv.Mat();
    let edgeReverse = new cv.Mat();
    let dstColor = new cv.Mat(imgElem.height, imgElem.width,
      cv.CV_8UC4, new cv.Scalar(219, 112, 147, 128));   // PaleVioletRed
    cv.cvtColor(srcColor, edge, cv.COLOR_RGBA2GRAY);
    cv.Canny(edge, edge, 50, 150);
    cv.bitwise_not(edge, edgeReverse);
    srcColor.copyTo(dstColor, edgeReverse);
    cv.imshow('canvasTag', dstColor);

    [srcColor, edge, edgeReverse, dstColor].forEach(function(mat){
      mat.delete();
    });
  }
</script>

</body>
</html>
