<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
  <script src="libs/overlay.js" type="text/javascript"></script>  
</head>
<body>

<h1>画像上に文字入りの要素をオーバレイする（スクリプト版）</h1>

<div id="divTag">
  <img width="480" src="samples/san-gimignano.jpg"/>
</div>

<script>
  let counter = 0;
  let intervalId = undefined;

  function test() {
    let o = new Overlay('divTag', 'San Gimignano');
    function showMe() { o.show(); }
    function hideMe() { o.hide(); }
    function changeMe() { o.changeText('The Tower of Fine Towers', 12, 100, 40); }
    function clearMe() { clearInterval(intervalId); console.log('done'); }
    funcList = [hideMe, showMe, changeMe, clearMe];

    intervalId = setInterval(function() {
      let f = funcList[counter];
      console.log(`${counter} ${f.name}`);
      f();
      counter ++;
    }, 1000);
  }

  window.addEventListener('load', test);
</script>

</body>
</html>
