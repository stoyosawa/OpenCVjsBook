<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
</head>
<body>

<h1>画像をキャンバスに表示する</h1>

<div>
  <img id="imageTag" width="320" src="samples/sheep.jpg"/>
  <canvas id="canvasTag" class="placeholder"></canvas>
</div>

<script>
  let imgElem = document.getElementById('imageTag');
  let canvasElem = document.getElementById('canvasTag');
  let ctx = canvasElem.getContext('2d');
  // imgElem.style.padding = '20px';
  // imgElem.style.border = '10px dashed purple';

  function showImage() {
    ['width', 'height',
     'clientWidth', 'clientHeight',
     'offsetWidth', 'offsetHeight',
     'naturalWidth', 'naturalHeight'].forEach(function(d) {
      console.log(`img.${d}: ${imgElem[d]}, canvas.${d}: ${canvasElem[d]}`);
    });
    canvasElem.width = imgElem.width;
    canvasElem.height = imgElem.height;
    ctx.drawImage(imgElem, 0, 0, imgElem.width, imgElem.height); 
  }

  imgElem.addEventListener('load', showImage);
</script>

</body>
</html>
