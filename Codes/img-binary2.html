<body>

<h1>画像2値化（大津の方法による閾値自動選択）</h1>

<div>
  <img id="imageTag" width="320" src="samples/palm-majorca.jpg"/>
  <canvas id="canvasTag" class="placeholder"></canvas>
</div>

<script>
  let imgElem = document.getElementById('imageTag');

  var Module = {
    onRuntimeInitialized: imgProc
  }

  function imgProc(evt) {
    let src = cv.imread(imgElem);
    let dst = new cv.Mat();
    cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY);
    let thresh = cv.threshold(src, dst, 128,  255, cv.THRESH_BINARY | cv.THRESH_OTSU);
    console.log(`Threshold: ${thresh}`);
    cv.imshow('canvasTag', dst);
    src.delete();
    dst.delete();
  }
</script>
