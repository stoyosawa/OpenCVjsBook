<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
</head>
<body>

<h1>ビデオをランダムにシャッフルする</h1>

<div>
  <video id="videoTag" width="480" src="samples/cat.mp4"></video>
</div>

<script>
  let interval = undefined;
  let videoElem = document.getElementById('videoTag');

  function ready() {
    videoElem.controls = true;
    videoElem.loop = true;
    videoElem.muted = true;
    videoElem.play();
    interval = setInterval(function() {
      let nextPos = videoElem.duration * Math.random();
      videoElem.currentTime = nextPos;
      console.log(`Skipped to ${nextPos}`);
    }, 2500);
  }

  function stopInterval() {
    clearInterval(interval);
    console.log('Shuffle stopped');
  }

  videoElem.addEventListener('loadeddata', ready);
  videoElem.addEventListener('pause', stopInterval);
</script>

</body>
</html>
