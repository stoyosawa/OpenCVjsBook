<!DOCTYPE html>
<html lang="ja-JP">
<head>
  <meta charset="UTF-8">
  <link rel=stylesheet type="text/css" href="style.css">
  <script async src="libs/opencv.js" type="text/javascript"></script>
</head>
<body>

<h1>画像2値化と背景抜き</h1>

<div>
  <img id="imageFgTag" width="240" src="samples/palm-majorca.jpg"/>
  <img id="imageBgTag" width="240" src="samples/tongariro.jpg"/>
  <canvas id="canvasBinaryTag" class="placeholder"></canvas>
  <canvas id="canvasTag" class="placeholder"></canvas>
</div>

<script>
  let imgFgElem = document.getElementById('imageFgTag');
  let imgBgElem = document.getElementById('imageBgTag');

  var Module = {
    onRuntimeInitialized: imgProc
  }

  function imgProc(evt) {
    let fg = cv.imread(imgFgElem);
    let bg = cv.imread(imgBgElem);
    let fgBinary = new cv.Mat();

    cv.cvtColor(fg, fgBinary, cv.COLOR_RGBA2GRAY);
    cv.threshold(fgBinary, fgBinary, 128,  255, cv.THRESH_BINARY_INV | cv.THRESH_OTSU);
    // cv.threshold(fgBinary, fgBinary, 128,  255, cv.THRESH_BINARY | cv.THRESH_OTSU);
    cv.imshow('canvasBinaryTag', fgBinary);

    fg.copyTo(bg, fgBinary);
    cv.imshow('canvasTag', bg);

    [fg, bg, fgBinary].forEach(function(mat) {
      mat.delete();
    });
  }
</script>

</body>
</html>
